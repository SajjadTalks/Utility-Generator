<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Utility Generator</h1>
            <button id="theme-toggle">
                <svg id="sun-icon" class="theme-icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m3.343-5.657L5.636 5.636m11.314 11.314 1.414 1.414M6.343 5.657 5.636 5.636m11.314 11.314 1.414 1.414M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg id="moon-icon" class="theme-icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20.354 15.354A9 9 0 0 1 8.646 3.646 9.003 9.003 0 0 0 12 21a9.003 9.003 0 0 0 8.354-5.646z"/>
                </svg>
            </button>
        </div>

        <!-- UUID Generator -->
        <div class="card" id="uuid-generator">
            <h2>Generate UUID</h2>
            <button id="generate-uuid">Generate UUID</button>
            <div id="uuid-result" class="result"></div>
            <button id="copy-uuid" class="copy-btn" style="display: none;">Copy UUID</button>
        </div>

        <!-- Password Generator -->
        <div class="card" id="password-generator">
            <h2>Generate Password</h2>
            <select id="password-length">
                <option value="16">16 characters</option>
                <option value="32">32 characters</option>
                <option value="64">64 characters</option>
                <option value="128">128 characters</option>
            </select>
            <div class="checkboxes">
                <label>
                    <input type="checkbox" id="include-lowercase" checked> Include Lowercase
                </label>
                <label>
                    <input type="checkbox" id="include-uppercase" checked> Include Uppercase
                </label>
                <label>
                    <input type="checkbox" id="include-numbers" checked> Include Numbers
                </label>
                <label>
                    <input type="checkbox" id="include-symbols"> Include Symbols
                </label>
            </div>
            <button id="generate-password">Generate Password</button>
            <div id="password-result" class="result"></div>
            <button id="copy-password" class="copy-btn" style="display: none;">Copy Password</button>
        </div>

        <!-- QR Code Generator -->
        <div class="card" id="qr-code-generator">
            <h2>Generate QR Code</h2>
            <input type="text" id="qr-code-text" placeholder="Enter text for QR Code">
            <button id="generate-qr-code">Generate QR Code</button>
            <div id="qr-code-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
